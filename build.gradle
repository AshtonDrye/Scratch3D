group 'com.op'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    //compile group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'

}
